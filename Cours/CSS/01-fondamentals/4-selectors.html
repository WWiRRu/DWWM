<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"
    />
    <title>Cours CSS</title>
    <style>
        /* Sélecteurs groupés */
        h1,
        h2,
        p {
            color: violet;
        }

        /* Sélecteur d'id */
        /* L'id doit être unique */
        #title {
            color: green;
            background-color: black;
        }

        #footer {
            color: red;
            background-color: grey;
        }

        /** Sélecteur de classe */
        /* Permet d'appliquer un style à plusieurs éléments */
        .red {
            color: red;
        }

        .blue {
            color: blue;
            background-color: grey;
        }

        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<h1 id="title">En-tête</h1>
<p>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste
    doloremque voluptates quaerat neque totam minus praesentium
    blanditiis veniam corrupti eligendi?
</p>
<h2 id="footer">Pied de page</h2>

<p class="blue">Je suis vert</p>
<p class="red">Je suis rouge</p>
<p class="blue">Je suis vert</p>
<p class="red">Je suis rouge</p>
<p class="blue">Je suis vert</p>
<p class="red">Je suis rouge</p>

<!-- On peut combiner id et class -->
<h3 class="uppercase" id="title">Je suis un titre</h3>
</body>
</html>
