<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <label for="display"></label>
    <input class="display-screen" type="text" id="display" readonly>

    <div id="buttons">
        <button class="boutton number-btn" id="1">1</button>
        <button class="boutton number-btn" id="2">2</button>
        <button class="boutton number-btn" id="3">3</button>
        <button class="boutton addition-btn" id="addition">+</button>
        <button class="boutton number-btn" id="4">4</button>
        <button class="boutton number-btn" id="5">5</button>
        <button class="boutton number-btn" id="6">6</button>
        <button class="boutton erase-btn" id="soustraction">-</button>
        <button class="boutton number-btn" id="7">7</button>
        <button class="boutton number-btn" id="8">8</button>
        <button class="boutton number-btn" id="9">9</button>
        <button class="boutton multiply-btn" id="multiply">*</button>
        <button class="boutton number-btn" id="0">0</button>
        <button class="boutton dot-btn" id="dot">.</button>
        <button class="boutton equals-btn" id="equals">=</button>
        <button class="boutton divide-btn" id="divide">/</button>
        <button class="boutton erase-btn" id="delete">C</button>
    </div>
    <script src="app.js"></script>
</div>
</body>
</html>
