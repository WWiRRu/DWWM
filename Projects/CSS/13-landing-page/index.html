<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet CSS#18</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img src="./imgs/logo.jpg" alt="Logo of the brand" id="header-img" />
        <a href="#form" class="nav-link">Bouton 1</a>
        <a href="#form" class="nav-link">Bouton 2</a>
        <a href="#form" class="nav-link">Bouton 3</a>
      </nav>
    </header>
    <div class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio,
        necessitatibus.
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/eVIpM4Yn-30?si=1HD5Dej1nP39f0M4"
        title="YouTube video player"
        frameborder="0"
        id="video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <form action="#" id="form">
      <label for="email">Veuillez entrer votre adresse mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="no_reply@exemple.com"
        required="true"
      />
      <label for="name">Veuillez entrer votre nom</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="John"
        required="true"
      />
      <button type="submit" id="submit">Envoyer</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
