<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Projet CSS#18</title>
</head>
<body>
<header id="header">
    <nav id="nav-bar">
        <img alt="Logo of the brand" id="header-img" src="./imgs/logo.jpg"/>
        <a class="nav-link" href="#form">Bouton 1</a>
        <a class="nav-link" href="#form">Bouton 2</a>
        <a class="nav-link" href="#form">Bouton 3</a>
    </nav>
</header>
<div class="container">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio,
        necessitatibus.
    </p>
    <iframe
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            frameborder="0"
            height="315"
            id="video"
            referrerpolicy="strict-origin-when-cross-origin"
            src="https://www.youtube.com/embed/eVIpM4Yn-30?si=1HD5Dej1nP39f0M4"
            title="YouTube video player"
            width="560"
    ></iframe>
</div>
<form action="#" id="form">
    <label for="email">Veuillez entrer votre adresse mail</label>
    <input
            id="email"
            name="email"
            placeholder="no_reply@exemple.com"
            required="true"
            type="email"
    />
    <label for="name">Veuillez entrer votre nom</label>
    <input
            id="name"
            name="name"
            placeholder="John"
            required="true"
            type="text"
    />
    <button id="submit" type="submit">Envoyer</button>
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
