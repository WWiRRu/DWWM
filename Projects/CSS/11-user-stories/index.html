<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Projet CSS #11</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- <img src="./imgs/bcg-image.jpg" alt="The Background Image" class="image"> -->
<h1 id="title">Sondage</h1>
<div id="title-underline"></div>
<p id="description">Voici un sondage, veuillez le remplir</p>
<form id="survey-form">
    <label for="name" id="name-label">Quel est votre nom ?</label>
    <input id="name" name="name" placeholder="John" required type="text"/>
    <label for="email" id="email-label">Quel est votre adresse mail ?</label>
    <input
            id="email"
            name="email"
            placeholder="no_reply@exemple.com"
            required
            type="email"
    />
    <label for="number" id="number-label">Quel est votre âge ?</label>
    <input
            id="number"
            max="100"
            min="10"
            name="number"
            placeholder="0"
            required
            type="number"
    />
    <label for="dropdown">Séléctionnez une valeur ci-dessous</label>
    <select id="dropdown" name="dd" required>
        <option value="1">PPPP</option>
        <option value="2">GGGG</option>
    </select>
    <fieldset>
        <legend>Séléctionnez une valeur ci-dessous</legend>
        <input id="radio1" name="radio" type="radio" value="radio1"/>
        <label for="radio1">La radio1</label>
        <input id="radio2" name="radio" type="radio" value="radio2"/>
        <label for="radio2">La radio2</label>
    </fieldset>
    <fieldset>
        <legend>Séléctionnez une valeur ci-dessous</legend>
        <input id="checkbox1" name="check" type="checkbox" value="checkbox1"/>
        <label for="checkbox1">La checkBox1</label>
        <input id="checkbox2" name="check" type="checkbox" value="checkbox2"/>
        <label for="checkbox2">La checkBox2</label>
    </fieldset>
    <label for="txtarea1">Séléctionnez une valeur ci-dessous</label>
    <textarea id="txtarea1" name="textarea">
Veuillez ajouter un commentaire</textarea
    >
    <button id="submit" type="submit">Envoyer</button>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</form>
</body>
</html>
