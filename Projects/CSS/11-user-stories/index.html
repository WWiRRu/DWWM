<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet CSS #11</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <img src="./imgs/bcg-image.jpg" alt="The Background Image" class="image"> -->
    <h1 id="title">Sondage</h1>
    <div id="title-underline"></div>
    <p id="description">Voici un sondage, veuillez le remplir</p>
    <form id="survey-form">
      <label for="name" id="name-label">Quel est votre nom ?</label>
      <input type="text" name="name" id="name" placeholder="John" required />
      <label for="email" id="email-label">Quel est votre adresse mail ?</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="no_reply@exemple.com"
        required
      />
      <label for="number" id="number-label">Quel est votre âge ?</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="0"
        max="100"
        min="10"
        required
      />
      <label for="dropdown">Séléctionnez une valeur ci-dessous</label>
      <select name="dd" id="dropdown" required>
        <option value="1">PPPP</option>
        <option value="2">GGGG</option>
      </select>
      <fieldset>
        <legend>Séléctionnez une valeur ci-dessous</legend>
        <input type="radio" id="radio1" name="radio" value="radio1" />
        <label for="radio1">La radio1</label>
        <input type="radio" id="radio2" name="radio" value="radio2" />
        <label for="radio2">La radio2</label>
      </fieldset>
      <fieldset>
        <legend>Séléctionnez une valeur ci-dessous</legend>
        <input type="checkbox" id="checkbox1" value="checkbox1" name="check" />
        <label for="checkbox1">La checkBox1</label>
        <input type="checkbox" id="checkbox2" value="checkbox2" name="check" />
        <label for="checkbox2">La checkBox2</label>
      </fieldset>
      <label for="txtarea1">Séléctionnez une valeur ci-dessous</label>
      <textarea name="textarea" id="txtarea1">
Veuillez ajouter un commentaire</textarea
      >
      <button type="submit" id="submit">Envoyer</button>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </form>
  </body>
</html>
