<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FOAD #3</title>
  </head>
  <body>
    <div class="card">
      <img
        id="mobile-image"
        src="./imgs/image-product-mobile.jpg"
        alt="Photo du parfum"
      />
      <img
        id="desktop-image"
        src="./imgs/image-product-desktop.jpg"
        alt="Photo du parfum"
      />
      <div class="card-body">
        <p id="perfume">PERFUME</p>
        <h1 id="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p id="card-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricings">
          <p id="card-pricing">$149.99</p>
          <p id="card-pricing2">$169.99</p>
        </div>
        <div class="button">
          <p><i class="fa-solid fa-cart-shopping"></i> Add to cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
